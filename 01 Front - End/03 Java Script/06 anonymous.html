<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Anonymous</h1>

    <script>
        var x = function(){
            document.write("<br>Anonymous function");
        }
        x();
        x();

        var y = function(a, b){
            return "<br>" + (a  + b);
        }

        document.writeln(y(4, 5));
    </script>
</body>
</html>
