<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forEach Method_Array</h1>
    <script>
        // forEach() Method.
        var arr = [1,2,3,4, "apple", "ball", "cat", "dog"]
        arr.forEach((i)=>{
            document.write("<br>"+i)
        })
    </script>
</body>
</html>
