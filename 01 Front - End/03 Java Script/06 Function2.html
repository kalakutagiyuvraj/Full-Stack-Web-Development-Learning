<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JS : Functions revision</title>
</head>
<body>
    <h1>Lets learn Functions</h1>


    <script>
        // Fucntion to swap 2 numbers 
        function swap(a, b){            
            document.write("Before swap a = " + a+ " b = "+b);
            var c = a;
            a = b;
            b = c;
            document.write("</br>after swap a = " + a+ " b = "+b);
        }
        var a = 10, b = 5;
        swap(a, b);
        

    </script>
</body>
</html>
