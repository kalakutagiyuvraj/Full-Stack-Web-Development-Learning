<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <div>
        <h1>If : Statements</h1>
    </div>

    <script>
        var x = 13;
        if(x > 10){
            document.writeln("x is larger than 10\n.");
        }
        if(x > 13){
            document.writeln("\nX is larger than 13\n");
        }
        else{
            document.writeln("smaller or equal to 13");
        }
    </script>
</body>
</html>
