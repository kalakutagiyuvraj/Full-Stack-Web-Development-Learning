<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Callback function with arrow function...!
        var show = ()=>{
            document.write("Calling show...<br>");
        }

        var disp = (calling)=>{
            calling();
            document.write("show calling by disp function...<br><br>");
        }

        var print = (calling2)=>{
            calling2(show);
            document.write("<br>print func");
        }
        print(disp);
    </script>
</body>
</html>
