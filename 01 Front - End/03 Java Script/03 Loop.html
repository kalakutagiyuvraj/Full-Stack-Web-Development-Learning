<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops</h1>

    <script>
        var x = 1;
        for(x; x<=3; x++){
            document.writeln(x);
        }
        document.writeln(x);

    </script>
</body>
</html>
