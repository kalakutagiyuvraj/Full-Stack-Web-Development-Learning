<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button >Rock</button>
    <button>Paper</button>
    <button>Scissor</button>
    <p class="userChoice">User Choice</p>

    <script>
        let choice = document.querySelector("button");
        let showUser =()=>{
            choice.innerText = `${choice}`;
        }
        showUser();
    </script>
</body>
</html>
