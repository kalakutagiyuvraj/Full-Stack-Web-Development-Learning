<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Quantity</title>
</head>

<body>

    <div class="container">
        <p id="qnt" onclick="showQnt()">Show Quantity</p>

        <button onclick="qnt  += 1; console.log(qnt); showQnt()">+1</button>
        <button onclick="qnt += 2; console.log(qnt); showQnt()">+2</button>
        <button onclick="qnt  += 3; console.log(qnt); showQnt()">+3</button>
        <button onclick="qnt = 0; console.log(qnt); showQnt()">reset</button>

    </div>

    <script>
        let qnt = 0;
        let showqnt = document.querySelector("#qnt");

        function showQnt() {
            showqnt.innerText = qnt;
        }
        showQnt();
    </script>

</body>

</html>
