<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <!-- Object is an real time entity, which contains state, behavior & identity -->
    <script>
        var per = {
            name : "yuvraj",
            roll : 222,
            degree : "BCA"
        }

        document.write("<br>"+per.name+" "+per.roll+" "+per.degree);

    // Empty Object
    var per = {}
    per.name = "Vaishnavi";
    per.id = 111;
        document.write("<br>"+per.name+" "+per.id);

    // With new keyword
    var obj = new Object();
        obj.state = "State";
        obj.behavior = "Static / Dynamic";
        obj.identity = 111;

        document.write("<br>"+obj.state+" "+obj.behavior+" "+obj.identity)

    </script>
</body>

</html>
