<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <script>
        var arr = [1, 5, 5];
        document.write("<br>" + arr[0] + " " + arr[1] + " " + arr[2]);

        var arr = [];
        arr[0] = 1;
        arr[1] = "apple"

        document.write("<br>" + arr[0] + " " + arr[1] + "<hr>");

        var arr = [
            "Apple", "Ball", "Cat"
        ]

        for (i = 0; i < arr.length; i++) {
            document.write("<br>" + arr[i]);
        }
    </script>
</body>

</html>
