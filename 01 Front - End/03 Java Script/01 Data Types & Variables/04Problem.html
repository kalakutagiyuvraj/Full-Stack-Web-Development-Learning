<body>
    <script>
        let str = "50";
        let num = 24;
        let isEven = true;
        console.log(`before conversion type of str : ${typeof str}\ntype of num : ${typeof num}\ntype of isEven : ${typeof isEven}`);

        num = num + str;
        console.log(`Sum : ${num}`);
        
    </script>
