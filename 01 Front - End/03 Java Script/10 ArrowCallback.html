<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var show = (callback)=>{
            callback();
            document.write("Taking parameter here..!");
        }

        show(()=>document.write("<br>2nd function is here..."));
    </script>
</body>
</html>
