<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .cont{
            background: linear-gradient(163deg, pink, skyblue, pink);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .cont>ul{
            display: flex;
            gap: 15px;
            justify-content: space-around;
        }
        ul>li{
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        li>span{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Create a navbar using flexbox -->
     <div class="cont">
        <h2>Logo</h2>
        <ul>
            <li>home <span>⇩</span></li>
            <li>about <span>⇩</span></li>
            <li>search <span>⇩</span></li>
            <li>Cart <span>⇩</span></li>
            <li>img</li>
        </ul>
     </div>
</body>
</html>
