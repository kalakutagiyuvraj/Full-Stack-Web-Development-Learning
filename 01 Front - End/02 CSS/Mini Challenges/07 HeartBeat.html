<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        div{
            border: 2px solid red;
            height: 150px;
            width: 150px;
            transform: rotate(45deg);
            position: relative;
            animation: beat 1.4s infinite;
            background-color: red;
            border-radius: 5px;
        }

        div::before{
            content: "";
            border: 2px solid red;
            height: 150px;
            width: 150px;
            position: absolute;
            transform: translateX(-75px);
            background-color: red;
            border-radius: 50%;
        }
        div::after{
            content: "";
            border: 2px solid red;
            height: 150px ;
            width: 150px;
            position:absolute;
            transform: translateY(-75px);
            background-color: red;
            border-radius: 50%;
        }

        @keyframes beat {
            0%{
                transform: rotate(45deg) scale(1.4);
            }
            25%{
                transform: rotate(45deg) scale(1.2);
            }
            50%{
                transform: rotate(45deg) scale(1.4);
            }
            75%{
                transform:rotate(45deg) scale(1.2);
            }
            100%{
                transform: rotate(45deg) scale(1.4);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
