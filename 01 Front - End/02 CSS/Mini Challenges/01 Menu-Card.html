<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodey Menu Card</title>
    <link rel="stylesheet" href="01 Assignment-Style.css">
</head>

<body>

    <!-- Main Card -->
    <div class="container">
        <h1>Foodey Menu Card</h1>
        <img src="Images/Burger Menu Card/Logo.png" alt="logo" class="logo">

        <ul class="foodItems">
            <li class="Items">
                <img src="Images/Burger Menu Card/CheeseBurger.jpg" alt="Cheese Burger">
                <div class="info">
                    <h3>Cheese Burger</h3>
                    <p>₹120</p>
                    <p>Loaded with cheese & fresh veggies.</p>
                </div>
            </li>

            <li class="Items">
                <img src="Images/Burger Menu Card/ChickenBurger.png" alt="Chicken Burger">
                <div class="info">
                    <h3>Chicken Burger</h3>
                    <p>₹150</p>
                    <p>Juicy grilled chicken with spices.</p>
                </div>
            </li>

            <li class="Items">
                <img src="Images/Burger Menu Card/JumboBurger.png" alt="Jumbo Burger">
                <div class="info">
                    <h3>Jumbo Burger</h3>
                    <p>₹180</p>
                    <p>Double patty with extra cheese.</p>
                </div>
            </li>

            <li class="Items">
                <img src="Images/Burger Menu Card/ComboBurger.png" alt="Combo Burger">
                <div class="info">
                    <h3>Combo Burger</h3>
                    <p>₹220</p>
                    <p>Includes fries and cold drink.</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
