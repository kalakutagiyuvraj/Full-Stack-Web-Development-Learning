<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Position Property</title>
    <style>
        .box1 {
            position:static;/* By default static, top, bottom, z-index etc wont work here,  */
            top: 100px; /*No effect */
            z-index: 1; /*No effect */
            border: 2px solid black;
            background-color: antiquewhite;
            height: 100px;
            width: 400px;

        }

        .box2 {
            position: relative; /* position to itself */
            top: 30px; /* shifts its position 30px down from its current position */
            left: 30px; /* shifts its position 30px right from its current position */
            border: 2px solid black;
            background-color: brown;
            height: 100px;
            width: 400px;
        }

        .box3 {
            border: 2px solid black;
            background-color: blue;
            height: 100px;
            width: 400px;
        }

        .box4 {
            border: 2px solid black;
            background-color: aquamarine;
            height: 100px;
            width: 400px;
        }
        .box5 {
            border: 2px solid black;
            background-color: aquamarine;
            height: 100px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>

</html>
