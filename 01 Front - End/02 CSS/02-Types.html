<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Types of CSS</title>
    <style>
        .internal
        {
            border: 4px dotted black;
            color: yellow;
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="02-Style.css">
</head>
<body>
    <h1>Three Types of CSS</h1>
    <dl>
        <dt id="num1" class="inline" style="color: red; background-color: yellow; border: 2px dotted black;">Inline CSS</dt>
        <dd id="num2" class="inline" style="color: red; background-color: yellow; border: 2px dotted black;">This CSS is written inside the opening tag.</dd>
        <br>
        <dt id="num3" class="internal">Internal CSS</dt>
        <dd id="num4" class="internal">This CSS is written inside head tag and can be written using style tag.</dd>
        <br>
        <dt id="num5" class="External">External CSS</dt>
        <dd id="num6" class="External">This CSS is internal inside another file with .css name</dd>
    </dl>

</body>
</html>
