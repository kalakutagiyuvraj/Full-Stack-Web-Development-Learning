<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Entities</title>
</head>
<body>
    <!-- What are the Entities ?  -->
    <!-- Entities are the special types of characters in HTMl which already have some special meaning inside HTML and we cannot write / display them on the browser directly so we use entities to display them, also for non keyboard character display we use entities. -->

    <h1>Entities</h1>
    <p>Here are some entities : </p>
    <ul>
        <li>&amp; : ampersand ($amp) ; is must at the end</li>
        <li>&lt; : less than</li>
        <li>&gt; : greater than</li>
        <li>&copy; : copywrite symbol</li>
        <li>&reg; : register symbol</li>
        <li>&euro; : euro symbol</li>
    </ul>
</body>
</html>
