<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Video & Audio</title>
</head>
<body>
    <!-- We have 12 audio and video files -->
    <!-- You have to preview them. -->
     <div>
        <video src="video1.mp4" controls muted loop preload="auto"></video>
        <video src="video2.mp4" controls muted loop preload="none"></video>
     </div>
     <div>
        <audio src="audio1.mp3" controls muted loop preload="auto"></audio>
        <audio src="audio2.mp3" controls muted loop preload="metadata"></audio>
     </div>
</body>
</html>
