<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Form Quick Quiz</title>
</head>

<body>
    <h1>Vertically aligned form without using br tag</h1>
    <form action="post">
        <div>
            <label for="username">Name : </label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">City : </label>
            <input type="text" id="city" name="usercity" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Pincode : </label>
            <input type="tel" id="pincode" placeholder="Enter your pincode">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
