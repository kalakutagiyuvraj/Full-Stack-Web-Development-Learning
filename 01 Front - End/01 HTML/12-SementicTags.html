<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Sementic Tags</title>
</head>
<body>
    <!-- What are the sementic tags ? -->
    <!-- Sementic tags are HTML5 elements which describes clearly their meaning and stucture the content for the SEO and humans easy understanding. -->
    <!-- Eg : header, footer main, section, aside, nav, figure, article, p etc -->

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>
    <main>
        Here our main starts
        <article>
            Here our article starts
            <figure>Figure</figure>
            <p>Lorem ipsum dolor sit amet.</p>
        </article>
        <section>This is section</section>     
    </main>
    <aside>This is the aside part</aside>
    <footer>
        This is footer
    </footer>
</body>
</html>
