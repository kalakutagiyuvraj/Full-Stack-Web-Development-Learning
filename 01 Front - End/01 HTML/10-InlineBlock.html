<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML : Inline & Block Elements</title>
    <style>
        h1, div{
            background-color: rgb(236, 176, 97);
        }
        p{
            background-color: aquamarine;
        }
        a{
            background-color: rgb(246, 205, 166);
        }
        span{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>block elements</h1>
    <!-- Block elements : Take entire width of browser -->
    
    <p>This is Paragraph tag</p>
    <div>Div Tag</div>
    <h1>Inline Elements</h1>
    <!-- Inline elements : Takes only content width. -->
    <a href="https://www.google.com">Anchor Tag</a>
    <span>This is span tag</span>
</body>
</html>
